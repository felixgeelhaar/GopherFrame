name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: write
  security-events: write
  actions: read
  pages: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.22', '1.23', '1.24', '1.25']

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ matrix.go-version }}

    - name: Cache Go modules
      uses: actions/cache@v5
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ matrix.go-version }}-

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Run tests
      run: |
        # Run all tests including examples
        go test -v -race ./...
        if [ $? -ne 0 ]; then
          echo "❌ Tests failed!"
          exit 1
        fi

        # Generate coverage only for pkg/ (exclude examples and cmd/)
        go test -v -race -coverprofile=coverage.out ./pkg/...
        if [ $? -ne 0 ]; then
          echo "❌ Coverage generation failed!"
          exit 1
        fi

    - name: Run property-based tests
      run: |
        go test -v -run TestProperty -count=3
        if [ $? -ne 0 ]; then
          echo "❌ Property-based tests failed!"
          exit 1
        fi

    - name: Install coverctl
      run: go install github.com/felixgeelhaar/coverctl@latest

    - name: Check coverage with coverctl
      run: |
        coverctl report --profile=coverage.out --fail-under=80

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.24'

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v9
      with:
        version: v2.7.2
        args: --timeout=5m --out-format=colored-line-number

  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.24'

    - name: Cache Go modules
      uses: actions/cache@v5
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

    - name: Download dependencies
      run: go mod download

    - name: Run benchmarks
      run: go test -bench=. -benchmem -run=^$ > benchmark.txt

    - name: Store benchmark result
      uses: benchmark-action/github-action-benchmark@v1
      with:
        tool: 'go'
        output-file-path: benchmark.txt
        github-token: ${{ secrets.GITHUB_TOKEN }}
        auto-push: true
        comment-on-alert: true
        alert-threshold: '150%'
        fail-on-alert: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.24'

    - name: Install VerdictSec
      run: go install github.com/felixgeelhaar/verdictsec/cmd/verdict@latest

    - name: Run VerdictSec Security Scan
      run: |
        verdict scan --json -o verdict-results.json || true

    - name: Upload VerdictSec SARIF
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: verdict-results.sarif
      if: always() && hashFiles('verdict-results.sarif') != ''
      continue-on-error: true

    - name: Upload VerdictSec results
      uses: actions/upload-artifact@v6
      with:
        name: security-scan-results
        path: verdict-results.json
      if: always()
